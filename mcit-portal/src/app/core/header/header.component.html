<header class="main-header">
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="/">
        <img src="assets/logo.png" alt="MCIT Logo" class="logo">
      </a>
    </div>
    <div class="navbar-menu">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">الرئيسية</a>
        </li>
        <li *ngFor="let item of navItems" class="nav-item" [class.has-dropdown]="item.dropdown">
          <a [href]="item.route" class="nav-link">
            {{ item.name }}
            <fa-icon *ngIf="item.dropdown" [icon]="faChevronDown"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
    <div class="navbar-actions">
      <button class="action-btn" aria-label="Search">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
      <button class="action-btn" aria-label="User Profile">
        <fa-icon [icon]="faUser"></fa-icon>
      </button>
      <div class="lang-switcher">
        <fa-icon [icon]="faGlobe"></fa-icon>
        <span>En</span>
      </div>
    </div>
    <div class="mobile-menu-toggle">
      <button class="action-btn" aria-label="Toggle mobile menu">&#9776;</button>
    </div>
  </nav>
</header>
